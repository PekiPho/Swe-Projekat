<div class="d-flex align-items-center justify-content-center size">
    <img src = "FFD.png" alt="Background Image"
    style ="position: absolute; top: 0; left: 0; width: 10vw; height:auto"/>
    <form class="first card p-4" style="width: 30vw;">
        <h1 class="title">Log In</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="email.adresa@gmail.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" value="Password123!">
        </div>
        <div *ngIf="!this.checked" style="color:red;">Wrong E-mail or password</div>
        <hr/>
        <button (click)="checkLoginInfo()" type="button" class="btn btn-primary">Submit</button>
    </form>
</div>
