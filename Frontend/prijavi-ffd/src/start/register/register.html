<div class="d-flex align-items-center justify-content-center size">
    <img src = "FFD.png" alt="Background Image"
    style ="position: absolute; top: 0; left: 0; width: 10vw; height:auto"/>
    <form class="first card p-4" style="width: 30vw;">
        <a routerLink="/get-started" class="btn btn-primary back-btn">&times;</a>
        <h1 class="title">Register</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" autocomplete="off" placeholder="Username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" autocomplete="off" placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div *ngIf="!this.used" class="text-danger">Bad data</div>
        <hr>
        <button (click)="addUser()" type="button" class="btn btn-primary">Submit</button>
    </form>
</div>
