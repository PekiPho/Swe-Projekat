
<div class="post-card" (click)="onPostClick()">

  <div class="post-header">
    <div class="user-info">
      <h3 class="user-name">{{ post.userName }}</h3>
      <p class="situation-type">{{ post.situationType }}</p>
    </div>
    <div class="post-details">
      <span class="post-severity severity-{{ post.severity | lowercase }}">
        {{ post.severity }}
      </span>
      <span class="post-place">{{ post.place }}</span>

      <span *ngIf="post.isResolved" class="post-status-resolved">
        Resolved
      </span>
    </div>
  </div>


  <button class="follow-btn" [class.following]="post.isFollowing" (click)="onFollowClick($event)">
    <span *ngIf="!post.isFollowing">Follow</span>
    <span *ngIf="post.isFollowing">Following</span>
  </button>


  <div class="post-content">
    <p class="post-description">
      {{ post.description }}
    </p>

 
    <div class="post-images">
      <img
        *ngFor="let imageUrl of post.imageUrls.slice(0, 3)"
        [src]="imageUrl"
        alt="Situation image"
        class="small-image"
        onerror="this.src='https://placehold.co/100x70/E9D5FF/6B46C1?text=Image'"
      />
    </div>
  </div>


  <div class="post-footer">
    <span class="comment-count">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon-comment"
      >
        <path
          d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
        ></path>
      </svg>
      {{ post.commentCount }} comments
    </span>
  </div>
</div>
