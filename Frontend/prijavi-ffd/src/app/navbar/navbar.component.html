<div class="first card">
  <div class="card-body">
    <img src="FFD.png" alt="Background" class="logo-img">

    <div class="d-flex justify-content-center align-items-center gap-3 position-relative w-100">
      <a routerLink="/map-page" class="btn btn-outline-primary">
        <img src="placeholder.png" alt="Map">
      </a>

      <a routerLink="/main-page" class="btn btn-outline-primary">
        <img src="home.png" alt="Home">
      </a>

      <div class="search-bar-wrapper position-relative">
        <div class="search-bar">
          <input class="search-input" placeholder="Search" (input)="onType($event)">
          <button class="search-submit btn" type="button" (click)="onSearch()">
            <img src="search.png" alt="S">
          </button>
        </div>

        <ul class="suggestions-list" *ngIf="showSug && reports.length > 0">
          <li *ngFor="let report of reports" (click)="selectSuggestion(report.title!)">
            {{ report.title }}
          </li>
        </ul>
      </div>

      <a routerLink="/following-page" class="btn btn-outline-primary">
        <img src="social-media.png" alt="Following">
      </a>

      <a routerLink="/profile-page" class="btn btn-outline-primary">
        <img src="user.png" alt="Profile">
      </a>
    </div>
    <div class="d-flex flex-column align-items-center username-logout-wrapper">
    <div class="username" *ngIf="currentUser">{{ currentUser!.username }}</div>
    <a class="btn btn-outline-danger mt-1 btn-logout" (click)="logout()">Odjavi se</a>
  </div>

   
  </div>
</div>
