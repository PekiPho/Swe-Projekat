<app-navbar></app-navbar>

<div class="following-container">
  <h2>Objave koje pratim</h2>

  <ng-container *ngIf="followingReports$ | async as reports">
    <div *ngIf="reports && reports.length > 0; else noReports">
      <div *ngFor="let report of reports" class="report-card">
        <h3>{{ report.title }}</h3>
        <p>{{ report.description }}</p>
        <p>Datum objave: {{ report.dateOfPost | date }}</p>
      </div>
    </div>
  
    <ng-template #noReports>
      <div class="message">
        <p>Još uvek ne pratite nijednu objavu.</p>
      </div>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="followingReports$ | async as reports else loading">
  </ng-container>

  <ng-template #loading>
    <div class="message">
      <p>Učitavanje objava...</p>
    </div>
  </ng-template>

</div>
