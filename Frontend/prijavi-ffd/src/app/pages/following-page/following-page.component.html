<app-navbar></app-navbar>

<div class="following-container">
  <h2>Objave koje pratim</h2>

  <ng-container *ngIf="followingReports$ | async as reports">
    <div *ngIf="reports && reports.length > 0; else noReports" class="reports-list">
      <app-small-post
        *ngFor="let report of reports"
        [report]="report"
        (reportClicked)="onReportClicked(report)">
      </app-small-post>
    </div>
  
    <ng-template #noReports>
      <div class="message">
        <p>Još uvek ne pratite nijednu objavu.</p>
      </div>
    </ng-template>
  </ng-container>

  <ng-container *ngIf="(followingReports$ | async) === null">
    <div class="message">
      <p>Učitavanje objava...</p>
    </div>
  </ng-container>

</div>

<app-big-post
  *ngIf="selectedReport"
  [report]="selectedReport"
  (close)="onCloseBigPost()">
</app-big-post>
